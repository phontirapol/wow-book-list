<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Your Book Shelf</h1>
    {{ range . }}
    <div>
        <h3>Book #{{ .ID }} - {{ .Title }}</h3>
        <form action="/api/books/{{ .ID }}" method="get">
            <button>View Details</button>
        </form>
    </div>
    {{ end }}
</body>
</html>
